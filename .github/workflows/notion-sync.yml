name: Sync LeetCode to Notion and Update README

# Trigger on changes to problems, workflow, or manually
on:
  push:
    paths:
      - "Problems/**/*.md"
      - ".github/workflows/notion-sync.yml"
      - "notion_sync.py"
      - "update_readme.py"
  workflow_dispatch:

# Give the workflow permission to push to the repo
permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo with full history and proper token
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: pip install requests

      # Run Notion Sync
      - name: Run Notion Sync
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: python notion_sync.py

      # Update README.md
      - name: Update README
        run: python update_readme.py

      # Commit and push changes
      - name: Commit and push README changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update README with problem list"
          git push